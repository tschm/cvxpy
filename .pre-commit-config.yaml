    #        files: ^(cvxpy/.*\.py)$
    #        args:
    #          - --license-filepath
    #          - copyright.txt
    #          - --no-extra-eol


  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-dependabot
        args: ["--verbose"]
      - id: check-github-workflows
        args: ["--verbose"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint-fix
        args: ["--ignore", '.github/ISSUE_TEMPLATE/*.md']
